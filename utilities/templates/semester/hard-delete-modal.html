        {% comment %} Hard Delete Modal  {% endcomment %}
        <div class="modal modal-blur fade" id="modal-hard-delete-{{ record.id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                <div class="modal-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body text-center py-4">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.24 3.957l-8.422 14.06a1.989 1.989 0 0 0 1.7 2.983h16.845a1.989 1.989 0 0 0 1.7 -2.983l-8.423 -14.06a1.989 1.989 0 0 0 -3.4 0z" /><path d="M12 9v4" /><path d="M12 17h.01" /></svg>
                        <h3>This action cannot be undone!</h3>
                        <div class="text-muted">Do you really want to permanently delete this record?</div>

                    <form method="POST" action="/utilities/semester/hard-delete/{{ record.id }}/">
                        {% csrf_token %}
                    </div>
                    <div class="modal-footer">
                        <div class="w-100">
                            <div class="row">
                                <div class="col">
                                    <a href="#" class="btn w-100" data-bs-toggle="modal" type="button" data-bs-target="#modal-restore">
                                        Back
                                    </a>
                                </div>
                                <div class="col">
                                    <button type="submit" id="hard-delete-button-{{record.id}}" class="btn btn-danger w-100">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                </div>
            </div>
        </div>
